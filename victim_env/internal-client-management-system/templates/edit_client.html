% extends 'base.html' %}
        {% block title %}Edit Client{% endblock %}
        {% block content %}
        <h1 class="text-2xl font-semibold mb-6">Edit Client</h1>
        <form method="post" class="bg-white p-6 shadow rounded max-w-lg">
          <div class="mb-4">
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" name="name" value="{{ client[1] }}" class="w-full border px-3 py-2 rounded" required>
          </div>
          <div class="mb-4">
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" name="email" value="{{ client[2] }}" class="w-full border px-3 py-2 rounded" required>
          </div>
          <div class="mb-6">
            <label class="block mb-1 font-medium">Phone</label>
            <input type="text" name="phone" value="{{ client[3] or '' }}" class="w-full border px-3 py-2 rounded">
          </div>
          <div class="flex">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mr-2">Update</button>
            <a href="{{ url_for('index') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancel</a>
          </div>
        </form>
        {% endblock %}
